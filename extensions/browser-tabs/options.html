<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ActiveWatcher Tabs</title>
    <style>
      body{
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", sans-serif;
        padding:20px;
        background:#0f1720;
        color:#e5e7eb;
      }
      label{display:block; margin-top:12px; font-size:12px; color:#a1a1aa}
      input, select, button{
        margin-top:6px;
        padding:8px 10px;
        border-radius:8px;
        border:1px solid rgba(255,255,255,.2);
        background:#111827;
        color:#e5e7eb;
      }
      .row{max-width:420px}
      .status{margin-top:12px; font-size:12px; color:#a1a1aa}
    </style>
  </head>
  <body>
    <h1 style="margin:0 0 8px 0; font-size:18px;">ActiveWatcher Tabs</h1>
    <div class="row">
      <label for="serverUrl">Server URL</label>
      <input id="serverUrl" type="text" placeholder="http://127.0.0.1:8712" />

      <label for="browserLabel">Browser label</label>
      <select id="browserLabel">
        <option value="auto" selected>auto</option>
        <option value="brave">brave</option>
        <option value="chrome">chrome</option>
        <option value="firefox">firefox</option>
        <option value="browser">browser</option>
      </select>

      <div style="margin-top:12px">
        <button id="save">Save</button>
      </div>
      <div class="status" id="status"></div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
